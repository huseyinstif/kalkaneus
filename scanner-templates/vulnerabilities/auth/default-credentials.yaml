id: default-credentials

info:
  name: Default Credentials
  author: Kalkaneus Team
  severity: critical
  description: Detects default credentials
  reference:
    - https://cwe.mitre.org/data/definitions/798.html
  tags: auth,default-credentials,credentials

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/admin/login"
    
    headers:
      Content-Type: application/x-www-form-urlencoded
    
    body: |
      username={{user}}&password={{pass}}
    
    payloads:
      user:
        - admin
        - administrator
        - root
        - test
      pass:
        - admin
        - password
        - 123456
        - admin123
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "dashboard"
          - "logout"
          - "welcome"
        condition: or
        
      - type: status
        status:
          - 302
          - 200
