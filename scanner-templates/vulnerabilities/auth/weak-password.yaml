id: weak-password-policy

info:
  name: Weak Password Policy
  author: Kalkaneus Team
  severity: medium
  description: Detects weak password policies
  reference:
    - https://owasp.org/www-community/controls/Blocking_Brute_Force_Attacks
  tags: auth,password,weak-password

http:
  - method: POST
    path:
      - "{{BaseURL}}/register"
      - "{{BaseURL}}/signup"
    
    headers:
      Content-Type: application/x-www-form-urlencoded
    
    body: |
      username=testuser&password=123&email=test@test.com
    
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "success"
          - "registered"
          - "created"
        condition: or
        
      - type: status
        status:
          - 200
          - 201
          - 302
