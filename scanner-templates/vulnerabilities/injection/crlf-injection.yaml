id: crlf-injection

info:
  name: CRLF Injection
  author: Kalkaneus Team
  severity: medium
  description: Detects CRLF injection vulnerabilities that can lead to HTTP response splitting
  reference:
    - https://owasp.org/www-community/vulnerabilities/CRLF_Injection
  tags: crlf,injection,http-splitting

http:
  - method: GET
    path:
      - "{{BaseURL}}{{Path}}{{Payload}}"
    
    payloads:
      Path:
        - "?url="
        - "?redirect="
        - "?next="
        - "?return="
        - "?page="
      Payload:
        - "%0d%0aSet-Cookie:%20test=crlf"
        - "%0aSet-Cookie:%20test=crlf"
        - "%0d%0aLocation:%20https://evil.com"
        - "%0d%0a%0d%0a<script>alert(1)</script>"
        - "%0aLocation:%20javascript:alert(1)"
    
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: test=crlf"
          - "Location: https://evil.com"
          - "Location: javascript:alert"
        condition: or
        
      - type: status
        status:
          - 200
          - 302
